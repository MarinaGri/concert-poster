databaseChangeLog:
  - changeSet:
      id: 04_create_refresh_token_table
      author: Marina
      changes:
        - createTable:
            tableName: account_refresh_token
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_account_refresh_token
                  name: id
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: NOW()
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: NOW()
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: FALSE
              - column:
                  name: expiry_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_refresh_token
                    references: account(id)
                  name: account_id
                  type: UUID
              - column:
                  name: create_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: NOW()
